<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Messenger 2004</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Tahoma", "Arial", sans-serif;
        }

        body {
            background: #0066cc;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .msn-container {
            width: 95%;
            height: 95%;
            background-color: #ece9d8;
            border: 2px solid #003399;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border-bottom: 1px solid #003399;
        }

        .window-controls {
            display: flex;
        }

        .control-btn {
            width: 18px;
            height: 18px;
            margin-left: 5px;
            background-color: #ece9d8;
            border: 1px solid #003399;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .menu-bar {
            background-color: #ece9d8;
            border-bottom: 1px solid #aca899;
            padding: 3px 5px;
            display: flex;
            font-size: 11px;
        }

        .menu-item {
            margin-right: 15px;
            cursor: pointer;
        }

        .toolbar {
            background-color: #ece9d8;
            border-bottom: 1px solid #aca899;
            padding: 5px 10px;
            display: flex;
            font-size: 11px;
        }

        .tool-btn {
            margin-right: 10px;
            cursor: pointer;
        }

        .recipient-bar {
            background-color: #ece9d8;
            border-bottom: 1px solid #aca899;
            padding: 5px 10px;
            font-size: 11px;
            display: flex;
            align-items: center;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .contacts-panel {
            width: 200px;
            background-color: #ece9d8;
            border-right: 1px solid #aca899;
            padding: 10px;
        }

        .contact-group {
            margin-bottom: 15px;
        }

        .group-title {
            font-weight: bold;
            font-size: 11px;
            color: #003399;
            margin-bottom: 5px;
        }

        .contact {
            padding: 5px;
            font-size: 11px;
            display: flex;
            align-items: center;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #00cc00;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .received {
            background-color: #f0f0f0;
        }

        .sent {
            background-color: #e1f5fe;
            margin-left: auto;
        }

        .message-sender {
            font-weight: bold;
            font-size: 11px;
        }

        .message-text {
            font-size: 12px;
            margin-top: 3px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #ece9d8;
        }

        .input-field {
            flex: 1;
            padding: 8px;
            border: 1px solid #aca899;
            border-radius: 3px;
        }

        .send-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container {
            background-color: #ece9d8;
            border: 2px solid #003399;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
        }

        .login-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .login-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #aca899;
            border-radius: 3px;
        }

        .login-btn {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ÉCRAN DE CONNEXION -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">MSN Messenger 2004</div>
        <input type="text" class="login-input" id="usernameInput" placeholder="Nom d'utilisateur" value="TestUser">
        <button class="login-btn" id="loginBtn">Se connecter</button>
    </div>

    <!-- INTERFACE MSN COMPLÈTE -->
    <div class="msn-container" id="msnContainer">
        <!-- Barre de titre -->
        <div class="title-bar">
            <div>MSN Messenger 2004</div>
            <div class="window-controls">
                <div class="control-btn">_</div>
                <div class="control-btn">□</div>
                <div class="control-btn">×</div>
            </div>
        </div>

        <!-- Barre de menu -->
        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">Actions</div>
            <div class="menu-item">Tools</div>
            <div class="menu-item">Help</div>
        </div>

        <!-- Barre d'outils -->
        <div class="toolbar">
            <div class="tool-btn">Invite</div>
            <div class="tool-btn">Send Files</div>
            <div class="tool-btn">Video</div>
            <div class="tool-btn">Voice</div>
            <div class="tool-btn">Activities</div>
            <div class="tool-btn">Games</div>
        </div>

        <!-- Barre de destinataire -->
        <div class="recipient-bar">
            <div style="margin-right: 5px;">To:</div>
            <div>All Hail The Heartbreaker &lt;/3 &lt;glitter_gak@ho&gt;</div>
        </div>

        <!-- Contenu principal -->
        <div class="main-content">
            <!-- Panneau des contacts -->
            <div class="contacts-panel">
                <div class="contact-group">
                    <div class="group-title">En ligne (1)</div>
                    <div class="contact">
                        <div class="status-icon"></div>
                        <div>Vous</div>
                    </div>
                </div>
            </div>

            <!-- Zone de chat -->
            <div class="chat-area">
                <div class="chat-header">
                    Conversation avec le Chat Public
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message received">
                        <div class="message-sender">Système</div>
                        <div class="message-text">Bienvenue sur MSN Messenger 2004 !</div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" class="input-field" id="messageInput" placeholder="Tapez votre message ici...">
                    <button class="send-btn" id="sendBtn">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('usernameInput').value || 'Utilisateur';
            
            // Cacher connexion, afficher MSN
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('msnContainer').style.display = 'flex';
            
            // Ajouter message de bienvenue
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message received';
            welcomeMessage.innerHTML = `
                <div class="message-sender">Système</div>
                <div class="message-text">Bienvenue <strong>${username}</strong> ! Vous êtes connecté.</div>
            `;
            messagesContainer.appendChild(welcomeMessage);
        });

        // Gestion de l'envoi de messages
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText) {
                const messagesContainer = document.getElementById('chatMessages');
                const username = document.getElementById('usernameInput').value || 'Utilisateur';
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `
                    <div class="message-sender">${username}</div>
                    <div class="message-text">${messageText}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                input.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
