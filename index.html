<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Messenger 2004</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Tahoma", "Arial", sans-serif;
        }

        body {
            background: #0066cc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ece9d8;
            border: 2px solid #003399;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
        }

        .login-header {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .login-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #aca899;
            border-radius: 3px;
        }

        .login-btn {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .msn-container {
            width: 800px;
            height: 600px;
            background-color: white;
            border: 2px solid #003399;
            display: none;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(to right, #0a246a, #a6caf0);
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
